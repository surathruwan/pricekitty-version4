<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Keells Super - Pittugala</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

    <ion-card style="padding-bottom:3%">
      
       
      
      <img center src="./assets/images/logo_keells.jpg" style="width:50%;margin-left:25%;"/>
      <button ion-button block (click)="navme('Keells Super, 296 Kaduwela Rd, Malabe')" > Navigate</button>
    
      
    </ion-card>

    <!--Add Google map-->
    <ion-card>

      <ion-list>

       
    
        <ion-item>
          <ion-label >Distance:</ion-label>
          <ion-input type="text" [(ngModel)]="distance" id="dist"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label >Price    :</ion-label>
          <ion-input type="text" [(ngModel)]="price" id="price"></ion-input>
        </ion-item>
        
        
        

      
      </ion-list>
    
      
    </ion-card>

    <ion-card>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.8517586345806!2d79.96333481454164!3d6.908323195008356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae256d6497e9c3b%3A0xc6b8a047f7413eaf!2sKeells+Supermarket+Pittugala!5e0!3m2!1sen!2slk!4v1527134339566" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </ion-card>
 
</ion-content>
