<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Request Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      
                       <ion-list>
                        <ion-item>
                          <ion-label color="primary">Item Name</ion-label>
                          <ion-input type="text" [(ngModel)]="name" placeholder="Enter Item Name"></ion-input>
                        </ion-item>

                        <ion-item>
                          <ion-label color="primary">Quantity</ion-label>
                          <ion-select [(ngModel)]="quantity"  >
                              <ion-option value="1">1</ion-option>
                              <ion-option value="2">2</ion-option>
                              <ion-option value="3">3</ion-option>
                              <ion-option value="10">more than 10</ion-option>
                          </ion-select>
                          
                      </ion-item>
                        <ion-item>
                            <ion-label color="primary">Super Market</ion-label>
                          <ion-select [(ngModel)]="supermarket" >

                            <ion-option value="c">Cargills</ion-option>
                            <ion-option value="k">Keels super</ion-option>
                           
                          </ion-select>
                        </ion-item>
                        
                        <ion-item>
                          <ion-label color="primary">Brand</ion-label>
                          <ion-input type="text" [(ngModel)]="brand" placeholder="Enter Brand"></ion-input>
                         
                        </ion-item>
                       
                       
                      </ion-list>
                   <br><br><br><br><br>
                      <button ion-button block color="primary" (click)="  addItem(name,quantity,supermarket,brand) ">Submit</button>
                      <button ion-button block color="primary" (click)="canceItem()">Cancel</button>
                      
                      
</ion-content>
