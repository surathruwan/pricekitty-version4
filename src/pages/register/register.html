<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Register</ion-title>
  </ion-navbar>
</ion-header>






<ion-content text-center>
  <div class="bg">
      <div class="head" text-center>
        <img center src="./assets/images/logo.jpg" style="width:50%;margin-top:2%;border-radius:25%"/>    
      </div>

  <form #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list >
          
        
          <h1 center>Register</h1>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="Email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <!-- <button  ion-button  round clear (click)="login(user)" full type="submit" [disabled]="!registerForm.form.valid">Login</button> -->
       
        <button ion-button  color="primary"  (click)="createAccount(user)">Create Account</button>
      </ion-col>
       

      
    </ion-row>
    



  </form>
</div>
</ion-content>
