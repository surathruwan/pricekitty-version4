<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>

    <ion-card style="padding-bottom:3%">

        <img center src="./assets/images/user-img.png" style="width:50%;margin-top:2%;margin-left:25%"/>    
    <ion-list>

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input  required type="text" [(ngModel)]="fName"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input required  type="text" [(ngModel)]="lName"></ion-input>
      </ion-item>


        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input required type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Mobile Number</ion-label>
          <ion-input required type="tel" maxlength="10" minlength="10"  [(ngModel)]="phone"></ion-input>
        </ion-item>
        

        <button  style= "margin-left:4%;" ion-button  (click)="addItem(fName,lName,username,phone) ">Register</button>

      
      </ion-list>
  </ion-card>
</ion-content>
