<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content row-no-padding>

<ion-list>
  <ion-item *ngFor="let place of places | async"> 
      <h2>{{place.Brand}} - {{place.Item}}</h2>
      <p>{{place.Quantity1}}</p>
</ion-item>
</ion-list>

</ion-content>
