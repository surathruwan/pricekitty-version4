
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content center-text  >
  <div class="bg">
    <div class="head" text-center>
      <img center src="./assets/images/logo.jpg" style="width:50%;margin-top:2%;border-radius:25%"/>    
    </div>
    <h1 text-center>Update Profile</h1>
  <ion-item>
      <ion-label>FirstName</ion-label>
      <ion-input type="text" name="fname"placeholder="" [(ngModel)]="profile.fname"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>LastName</ion-label>
      <ion-input type="text"name="lname"placeholder="" [(ngModel)]="profile.lname"></ion-input>
  </ion-item>


  <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" name="uname"placeholder="" [(ngModel)]="profile.uname"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Mobile No</ion-label>
      <ion-input type="number"name="mobile"placeholder="" [(ngModel)]="profile.mobile"></ion-input>
  </ion-item>


  
  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="profile.gender">
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Date of Birth</ion-label>>
    <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="profile.date"></ion-datetime>
  </ion-item>
 
  



  <ion-row>
      <ion-col >
    <button ion-button  (click)="createProfile()">Update</button>
  </ion-col>
</ion-row>

  </div>
</ion-content>
