<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="profile-content" padding>
   
  <h1>Basic Information</h1>
  
  <ion-item>
      <ion-label>FirstName</ion-label>
      <ion-input type="text" name="fname"placeholder="" [(ngModel)]="profile.fname"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>LastName</ion-label>
      <ion-input type="text"name="lname"placeholder="" [(ngModel)]="profile.lname"></ion-input>
  </ion-item>


  <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" name="uname"placeholder="" [(ngModel)]="profile.uname"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Mobile No</ion-label>
      <ion-input type="number"name="mobile"placeholder="" [(ngModel)]="profile.mobile"></ion-input>
  </ion-item>


  
  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="profile.gender">
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Date of Birth</ion-label>>
    <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="profile.date"></ion-datetime>
  </ion-item>
 
  <ion-item>
      <ion-label>status</ion-label>
      <ion-select [(ngModel)]="profile.status">
          <ion-option value="Single">Single</ion-option>
          <ion-option value="In a relationship">In a RelationShip</ion-option>
          <ion-option value="Engaged">Engaged</ion-option>
          <ion-option value="Marreid">Marreid</ion-option>
          <ion-option value="It's complicated ">It's complicated</ion-option>
         
     </ion-select>
     
  </ion-item>
    
  <ion-item>
      <ion-label>Nationality</ion-label>
      <ion-input type="text" name="Nationality"placeholder="" [(ngModel)]="profile.Nationality"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>About you</ion-label>
      <ion-input type="text" name="About"placeholder="Describe in one word" [(ngModel)]="profile.about"></ion-input>
   
  </ion-item>


  <ion-col></ion-col>
  <ion-col></ion-col>


  <ion-row>
      <ion-col >
    <button ion-button class="profile-btn" round clear (click)="createProfile()">Submit</button>
  </ion-col>
</ion-row>

  
</ion-content>
